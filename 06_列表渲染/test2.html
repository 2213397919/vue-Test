<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>06_列表渲染_过滤与排序</title>
</head>
<body>
<!--
1. 列表过滤
2. 列表排序
-->
<div id="demo">
  <input type="text" v-model="searchName">
  <ul>
    <li v-for="(p,index) in  filterPersons":key="index">
      {{index}}----{{p.name}}---{{p.age}}
    </li>
  </ul>
  <div>
    <button @click="orderType=1">升序排列</button>
    <button @click="orderType=2">降序排列</button>
    <button @click="orderType=0">原本顺序</button>
  </div>
</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
      el: '#demo',
      data:{
          searchName:'',
          orderType:0,
          persons: [
              {id: 1, name: 'Tom', age: 13},
              {id: 2, name: 'Jack', age: 12},
              {id: 3, name: 'Bob', age: 17},
              {id: 4, name: 'Cat', age: 14},
              {id: 4, name: 'Mike', age: 14},
              {id: 4, name: 'Monica', age: 16}
          ]
      },
      methods: {
          orderType (orderType) {
              this.orderType = orderType
          }
      },
      computed:{
          filterPersons(){
              let{persons,searchName,orderType} = this;
          //    过滤
              persons = persons.filter(p => p.name.indexOf(searchName)!=-1)
          //    排序
              if(orderType !==0){
                  persons = persons.sort(function (p1,p2){
                      if (orderType===1){
                          return p1.age - p2.age;
                      }else {
                          return p2.age - p1.age
                      }
                  })
              }
              return persons;
          }
      }
  })
</script>
</body>
</html>
